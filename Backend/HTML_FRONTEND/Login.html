<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://artur.red/Backend/style.css" >
        <link rel="icon" href="https://artur.red/Backend/DATA/favicon.png">
        <title>Create Artur.red account</title>
    </head>

    <body>

        <div class="ALIGN-CENTER">
            <h1>Log in</h1>
            <a style="position:absolute" href="CreateAccount">Don't have an account?</a>
        </div>

        <div class="ALIGN-CENTER">
            <button style="margin: 0%; z-index: 2;">Email:</button>
            <input id="inpEm" placeholder="Email" class="ROOM_ID_INPUT" type="email" style="z-index: 1;">
        </div>
        <div class="ALIGN-CENTER">
            <button style="margin: 0%; z-index: 2;">Password:</button>
            <input id="inpPw" placeholder="Password" class="ROOM_ID_INPUT" type="password" style="z-index: 1;">
        </div>
        <div class="ALIGN-CENTER">
            <button id="LgnBTN">Log in!</button>
        </div>

    </body>

    <script src="//cdn.jsdelivr.net/npm/faunadb@latest/dist/faunadb-min.js"></script>
    <script src="https://artur.red/Backend/JAVASCRIPT_FRONTEND/cookies.js"></script>
    <script src="https://artur.red/Backend/JAVASCRIPT_FRONTEND/LoginAccount.js"></script>
</html>
